
  {% for song in songs %}
    <li>
      <strong>{{ song.title }}</strong> by {{ song.artist }} <br>
      <audio controls>
        <source src="{{ url_for('static', filename='uploads/' ~ song.file_path) }}" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </li>
  {% endfor %}
