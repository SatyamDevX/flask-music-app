{% extends "base.html" %}

{% block title %}Upload Song{% endblock %}

{% block content %}
<section class="py-5 bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="p-4 rounded-4 shadow-sm bg-white border border-2 border-primary">
          <h1 class="text-center text-primary mb-4">Upload Your Song</h1>

          <form action="/song/upload" method="POST" enctype="multipart/form-data" id="create-form">
            <div class="mb-3">
              <label for="title" class="form-label">Song Title</label>
              <input class="form-control" type="text" name="title" id="title" required>
            </div>

            <div class="mb-3">
              <label for="artist" class="form-label">Artist</label>
              <input class="form-control" type="text" name="artist" id="artist" required>
            </div>

            <!-- Uncomment below to use more metadata fields -->
            <!--
            <div class="mb-3">
              <label for="release_date" class="form-label">Release Date</label>
              <input class="form-control" type="date" name="release_date" id="release_date">
            </div>

            <div class="mb-3">
              <label for="lyrics" class="form-label">Lyrics</label>
              <textarea class="form-control" name="lyrics" id="lyrics" rows="3"></textarea>
            </div>

            <div class="mb-3">
              <label for="genre" class="form-label">Genre</label>
              <input class="form-control" type="text" name="genre" id="genre">
            </div>
            -->

            <div class="mb-3">
              <label for="file" class="form-label">Song MP3 File</label>
              <input class="form-control" type="file" name="file" id="file" required>
            </div>

            <div class="mb-4">
              <label for="lrcfile" class="form-label">Song LRC File (optional)</label>
              <input class="form-control" type="file" name="lrcfile" id="lrcfile">
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Upload</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
