<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My App{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

</head>
<body>
  <div class="container">
  <!-- Navbar -->
  <nav class="navbar" style="background-color: #e3f2fd;">  
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="{{ url_for('static', filename='favicon.ico') }}" alt="" width="30" height="24" class="d-inline-block align-text-top">
         <span  class="navbar-brand mb-0 h1">Music</span>
        </a>
         <ul class="nav nav-underline">   
         <form action="/search" method="POST" class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" name="search" aria-label="Search" required/>
            <button class="btn btn-outline-success" type="submit">Search</button>
         </form>
         
        <!-- <ul class="nav nav-underline"> -->
         <li class="nav-item">
           <a class="nav-link " aria-current="page" href="/creatorregister">Creator Account</a>
         </li>
         <li class="nav-item">
           <a class="nav-link" href="/userprofile">Profile</a>
         </li>
         <li class="nav-item">
            <a href="{{url_for('security.logout')}}"  class="nav-link" style="margin-right: 40px;" >Logout</a> <!--using flasksecuritytoo logout.-->

           <!-- <a style="margin-right: 40px;" class="nav-link" href="/">Logout</a> -->
         </li>   
      </ul>
      </div>
   </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
  </div>

</body>
</html>
