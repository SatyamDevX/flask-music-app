{% extends "base.html" %}

{% block title %}Add Song to Playlist{% endblock %}

{% block content %}

<h2>Add Song to Playlist</h2>
<form action="{{ url_for('song.add_song_to_playlist') }}" method="post">
   <!-- Hidden field with the song ID -->
   <input type="hidden" name="song_id" value="{{ song_id }}">

   <label>Select Existing Playlist:</label>
   <select name="playlist_id">
         <option value="">-- None --</option>
         {% for playlist in playlists %}
            <option value="{{ playlist.id }}">{{ playlist.name }}</option>
         {% endfor %}
   </select><br><br>

   <label>Or Create New Playlist:</label>
   <input type="text" name="new_playlist_name" placeholder="New Playlist Name"><br><br>

   <input type="submit" value="Add to Playlist">
</form>

{% endblock %}
